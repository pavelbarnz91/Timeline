<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Template</title>
</head>
<body>
    <div class="timeline">
        <div class="timeline__posts-box">
            <div class="posts-box__posts"></div>

            <div class="posts-box__input-box">
                <textarea class="input-box__enter-message"></textarea>
                <div class="input-box__add-buttons">
                    <div class="add-buttons__send add-buttons-item"></div>

                    <div class="add-buttons__add-file-box add-buttons-item">
                        <div class="add-buttons__add-file add-buttons-item"></div>
                        <input class="add-buttons__add-file-input" type="file">
                    </div>

                    <div class="add-buttons__add-voice voice-btn add-buttons-item"></div>

                    <div class="add-buttons__add-video video-btn add-buttons-item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
